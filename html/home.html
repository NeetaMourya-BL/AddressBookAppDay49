<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="../css/home.css">
    <script type="text/JavaScript" src="../js/site_properties.js"></script>
    <script type="text/JavaScript" src="../js/home.js"></script>
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <a href="./AddPersonAddressBook.html"></a>
            <img src="../assets/aadressbookimage.png" alt="logo">
            <div>
                <span class="book-text">ADDRESS</span><br>
                <span class="book-text add-book">BOOK</span>
            </div>
        </div>
    </header>
    <!-- UC2 Header shows Person Details and Add Person Button, also add number entry to indicate number of Person-->
    <div class="main-content">
        <div class="sub-header-content sub-main-content">
            <div class="person-detail-text">
                Person Details
                <div class="person-count">0</div>
            </div>
            <div onclick="location.href='./AddPersonAddressBook.html'" class="add-button">
                <div class="plus-icon">
                    <img src="../assets/add-24px.svg" alt="Add User Logo">
                </div>
                <div>Add Person</div>
            </div>
        </div>
        <!-- UC => 3 Ability to view person address book details in tabular format-->
        <div class="table-main">
            <table class="table" id="display">
                <tr>
                    <th>Fullname</th>
                    <th>Phone Number</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Zipcode</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
                <tr>
                    <td>Neeta Mourya</td>
                    <td>+91-8269068794</td>
                    <td>Bilaspur</td>
                    <td>Chattisgarh</td>
                    <td>495001</td>
                    <td>Dayalband</td>
                    <td>
                        <img alt="edit" src="../assets/create-black-18dp.svg">
                        <img alt="delete" src="../assets/delete-black-18dp.svg">
                    </td>
                </tr>
            </table>
        </div>
    </div>

</body>

</html>

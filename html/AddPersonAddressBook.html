<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddressBookApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="../css/AddPersonAddressBook.css">
</head>

<body>
    <!-- UC1 Begin with creating an Address Book Form UI-->
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/aadressbookimage.png" alt="logo">
            <div>
                <span class="book-text">ADDRESS</span><br>
                <span class="book-text add-book">BOOK</span>
            </div>
        </div>
    </header>
    <!-- UC2 Ability to add Form Header-->
    <div class="form-content">
        <form class="form" action="#" onsubmit="save(event);" onreset="reset();">
            <div class="form-head">
                <span class="form-head-text">PERSON ADDRESS FORM</span>
                <span class="cross-icon">
                    <ion-icon class="close-circle" name="close-circle">
                        <a href="../html/AddPersonAddressBook.html"></a>
                    </ion-icon>
                </span>
            </div>
</body>
